# Coming-Soon-LandingPage
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai landing page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
body,
html {
  margin: 0;
  padding: 0;
  font-family: "Noto Sans", sans-serif;
  height: 100%;
}

.container {
  background: linear-gradient(135deg, #8a2be2, #4169e1);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}
.content{
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 1rem;
    max-width: 400px;
}
h1{
    color: #333;
    margin-bottom: 1.5rem;

}
p{
    color: #666;
    margin-bottom: 1rem;
}
form{
    display: flex;
    flex-direction: column;

}
input[type='email']{
    padding: 0.5rem;
    border: 1px solid black;
    border-radius: 5px;
    margin-bottom: 1rem;
}
button{
    padding: 0.5rem;
    border-radius: 5px;
    background: #ad3acd;
    color: #ede7e7;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 6px rgb(0,0, 0,0.2);
    transition: background-color 0.3sec ease-in-out;
    
}
button:hover{
    background-color: rgb(0, 0, 0);
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="/css/download copy.jpeg" class="logo" alt="chai logo" />
        <h1>Coming Soon</h1>
        <p>We're working hard to bring something amazing. Stay tuned!</p>
        <form id="notify-form">
          <input type="email" placeholder="Enter your email" required />
          <button type="submit">Notify Me</button>
        </form>
      </div>
    </div>
  </body>
</html>
